<div class="col-md-4 col-md-offset-4">

  <div [hidden]="!isError" class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <strong> L'authentification a echou√© : </strong> {{ errorMsg }}
  </div>

  <div class="panel panel-default ">
    <div class="panel-heading"> S'identifier</div>
    <div class="panel-body">

      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="id_profile_username">Username </label>
          <input type="text" class="form-control" placeholder="Nom"
                 name="id_profile_username"
                 [formControl]="loginForm.controls['username']"
                 id="id_profile_username">
        </div>

        <div class="form-group">
          <label for="id_profile_password">Mot de passe </label>
          <input type="password" placeholder="Mot de passe" class="form-control"
                 [formControl]="loginForm.controls['password']"
                 name="id_profile_mail"
                 id="id_profile_password">
          <small [hidden]="!loginForm.controls['password'].invalid"> Pasword incorrect
          </small>
        </div>

        <br>
        <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">S'identifier !</button>
      </form>

    </div>
  </div>
</div>
