<div class="col-md-6">

  <table class="table table-dark table-striped table-bordered table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom</th>
      <th scope="col">Mail</th>
    </tr>
    </thead>
    <tbody>
    <tr scope="row" *ngFor="let data of models">
      <td>
        {{ data.id }}
      </td>
      <td>
        {{ data.name }}
      </td>
      <td>
        {{ data.mail }}
      </td>
    </tr>

    </tbody>
  </table>
</div>
